</head>
<body>
  <section id="contactme">
    <h1 id="demo"></h1>
    <form id="form" action="" method="get">
      
      <fieldset>
        <legend><strong>Personal Information</strong></legend> <p>
        
        <label for="firstName" class="xyz" >First Name</label>
        <input type="text" name="firstName" id="firstName" placeholder="Saif" required>
        <br></p>
        <p>
        <label for="lastName" class="xyz">Last Name</label>
        <input type="text" name="lastName" id="lastName"  placeholder="Amir">
        <br></p>
        <p>
        <label for="email" class="xyz">Email</label>
        <input type="email" name="email" id="email"  placeholder="saifamir1895@gmail.com" required>
        </p><p><br></p>
        <label for="age" class="xyz">Age</label>
        <input type="number" name="age" id="age" value="00" 
        min="1" max="100" step="1" pattern="[0-9]{2}">
        </p>
      </fieldset> <br>
      
      
        </fieldset> <br>

        <fieldset>
        <legend><strong>Career Information</strong></legend> <p></p>
        <p>Educational Background</p>
        <input type="radio" name="background" class="edu" id="student" value="Student" required>
        <label for="graduate">Student</label>
        <input type="radio" name="background" class="edu" id="graduate" value="Graduate" required>
        <label for="graduate">Graduate</label>
        <input type="radio" name="background" class="edu" id="postgraduate" value="Post Graduate" required>
        <label for="graduate">Post Graduate</label>
        <p><br></p>

        <label for="field">Field of Interest</label><p></p>
        <select name="field" id="field" required>
          <optgroup label="Front-End">
            <option value="Web Developer">Web Developer</option>
            <option value="Web Designer">Web Designer</option>

          </optgroup>

            <option value="Database Developer">Database Developer</option>
            <option value="Back-end Developer">Back-end Developer</option>
          </optgroup>
          <option value="Other">Other</option>
        </select><br><br><br></p>

        <p>Programming Skills</p>
        <input type="checkbox" name="skills" class="skill" id="html" value="HTML">
        <label for="html">HTML</label>
        <input type="checkbox" name="skills" class="skill" id="css" value="CSS">
        <label for="css">CSS</label>
        <input type="checkbox" name="skills" class="skill" id="js" value="JavaScript">

        <label for="php">PHP</label> <p></p>
      </fieldset> <p></p>
      
      <fieldset>
        <legend><strong>Send me a message</strong> </legend>
        <textarea name="msg" id="msg" cols="80" rows="10" placeholder="Hello World!"></textarea>

      <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  const myTimeout = setTimeout(myGreeting, 5000);
        function myGreeting() {
          document.getElementById("demo").innerHTML = "Contact Me"
        }
  (function() {
    emailjs.init("gDAbsNKoV0ddGAtBc"); // Replace "YOUR_USER_ID" with your actual User ID from EmailJS

    var form = document.getElementById("form");
    form.addEventListener("submit", function(event) {
      event.preventDefault(); // Prevents the form from submitting

      // Collect form data
      var firstName = document.getElementById("firstName").value;
      var lastName = document.getElementById("lastName").value;
      var email = document.getElementById("email").value;
      var age = document.getElementById("age").value;
      var field = document.getElementById("field").value;

      var skill = [];
      var inputElements = document.getElementsByClassName("skill");
      for (var i = 0; i < inputElements.length; i++) {
        if (inputElements[i].checked) {
          skill.push(inputElements[i].value);
        }
      }

      var edu = "";
      var eduElements = document.getElementsByName("edu");
      for (var i = 0; i < eduElements.length; i++) {
        if (eduElements[i].checked) {
          edu = eduElements[i].value;
          break; // Assuming only one can be checked, break after finding it
        }
      }

      var msg = document.getElementById("msg").value;

      // Prepare data for EmailJS
      var templateParams = {
        to_name: "Your Name", // Replace with recipient's name if needed
        from_name: firstName + " " + lastName,
        email: email,
        age: age,
        field: field,
        education: edu,
        skills: skill.join(", "),
        message: msg
      };

      // Send email using EmailJS
      emailjs.send("service_3dyauk9", "template_jbhc84p", templateParams)
        .then(function(response) {
          console.log("Email sent successfully!", response);
          alert("Thank you for your message!"); // Optional: Show a success message
          form.reset(); // Optional: Reset the form after submission
        }, function(error) {
          console.error("Email sending failed:", error);
          alert("Oops! Something went wrong."); // Optional: Show an error message
        });
    });
  })();
</script>

      
      
      
</body>
